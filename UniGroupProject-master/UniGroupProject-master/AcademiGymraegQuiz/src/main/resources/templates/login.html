<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="author" content="Sophie Jolley">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Login Page</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
	<div class="text-start">
	Login
		<a th:href="@{/}" type="button" class="btn btn-outline-light me-2">Home</a>
	</div>
</header>
<div class="p-3">
	<!-- Displays Error message if login unsuccessful -->
	<th:block th:if="${param.error != null}">
		<h2 style="color:red">Invalid username and password</h2>
	</th:block>
	<!-- Displays logout message if a user has just logged out -->
	<div th:if="${param.logout != null}">
		You have been logged out
	</div>
	<form th:action="@{/login}" method="POST">
		<label for="username" class="p-1"> Username: </label><input type="text" name="username"/><br />
		<label for="password" class="p-1"> Password: </label><input type="password" name="password"/><br />
		<button type="submit">Log In</button>
	</form>
</div>
</body>
</html>
